<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://web.archive.org/web/20230405192901im_/https://cmcnepal.com.np/wp-content/uploads/2021/12/CMC-Logo.png"
    />
    <title>CMC | Chiropractic & Manual Therapy Centre</title>
  </head>
  <body>
    <section class="py-24 relative w-full h-[100vh] bg-white">
      <div class="w-full px-4">
        <div
          class="w-full px-10 py-10 rounded-none flex flex-col justify-center items-center gap-16"
        >
          <div class="flex flex-col justify-center items-center gap-10">
            <img
              src="https://web.archive.org/web/20230405192901im_/https://cmcnepal.com.np/wp-content/uploads/2021/12/CMC-Logo.png"
              alt="cncnepal logo image"
              class="object-cover"
            />
            <div class="flex flex-col justify-center items-center gap-10">
              <div class="flex flex-col justify-start items-center gap-2.5">
                <h2
                  class="text-center text-blue-500 md:text-6xl text-5xl font-bold leading-normal"
                >
                  Coming Soon
                </h2>
                <p class="text-center text-gray-500 text-base leading-relaxed">
                  Just 30 days remaining until the big reveal of our new
                  product!
                </p>
              </div>
              <div
                class="flex items-center justify-center gap-2 count-down-main"
              >
                <div class="timer flex flex-col gap-0.5">
                  <h3
                    class="countdown-element days text-center text-blue-500 text-2xl font-bold"
                  ></h3>
                  <p class="text-center text-gray-500 text-xs">DAYS</p>
                </div>
                <h3 class="w-3 text-center text-gray-500 text-2xl font-medium">
                  :
                </h3>
                <div class="timer flex flex-col gap-0.5">
                  <h3
                    class="countdown-element hours text-center text-blue-500 text-2xl font-bold"
                  ></h3>
                  <p class="text-center text-gray-500 text-xs">HRS</p>
                </div>
                <h3 class="w-3 text-center text-gray-500 text-2xl font-medium">
                  :
                </h3>
                <div class="timer flex flex-col gap-0.5">
                  <h3
                    class="countdown-element minutes text-center text-blue-500 text-2xl font-bold"
                  ></h3>
                  <p class="text-center text-gray-500 text-xs">MINS</p>
                </div>
                <h3 class="w-3 text-center text-gray-500 text-2xl font-medium">
                  :
                </h3>
                <div class="timer flex flex-col gap-0.5">
                  <h3
                    class="countdown-element seconds text-center text-blue-500 text-2xl font-bold"
                  ></h3>
                  <p class="text-center text-gray-500 text-xs">SECS</p>
                </div>
              </div>
              <div
                class="w-full flex flex-col justify-center items-center gap-5"
              >
                <h6 class="text-center text-blue-500 text-base font-semibold">
                  Launched Date: Jan 20, 2025
                </h6>
                <div
                  class="flex justify-center items-center gap-2.5 flex-col sm:flex-row"
                >
                  <input
                    type="text"
                    class="w-full sm:w-auto px-3.5 py-2 h-10 bg-white text-gray-900 placeholder-gray-400 rounded-lg shadow border border-gray-200"
                    placeholder="Type your mail..."
                  />
                  <button
                    class="px-5 py-2 bg-blue-400 hover:bg-blue-900 text-gray-900 rounded-lg transition"
                  >
                    Notify Me
                  </button>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center text-gray-500 text-sm">
            Get in touch with us:
            <a href="#" class="hover:text-blue-900 transition text-blue-500"
              >contact@cncnepal.com.np</a
            >
          </p>
        </div>
      </div>
    </section>

    <!--Javascript-->
    <script>
      let dest = new Date("jan 20, 2025 23:59:59").getTime();
      let x = setInterval(function () {
        let now = new Date().getTime();
        let diff = dest - now;
        if (diff <= 0) {
          let nextMonthDate = new Date();
          nextMonthDate.setMonth(nextMonthDate.getMonth() + 1);

          if (nextMonthDate.getMonth() === 0) {
            nextMonthDate.setFullYear(nextMonthDate.getFullYear() + 1);
          }

          dest = nextMonthDate.getTime();
          return;
        }

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

        if (days < 10) {
          days = `0${days}`;
        }

        if (hours < 10) {
          hours = `0${hours}`;
        }
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        if (seconds < 10) {
          seconds = `0${seconds}`;
        }

        let countdownElements =
          document.getElementsByClassName("countdown-element");

        for (let i = 0; i < countdownElements.length; i++) {
          let className = countdownElements[i].classList[1]; // Get the second class name
          switch (className) {
            case "days":
              countdownElements[i].innerHTML = days;
              break;
            case "hours":
              countdownElements[i].innerHTML = hours;
              break;
            case "minutes":
              countdownElements[i].innerHTML = minutes;
              break;
            case "seconds":
              countdownElements[i].innerHTML = seconds;
              break;
            default:
              break;
          }
        }
      }, 10);
    </script>
  </body>
</html>
